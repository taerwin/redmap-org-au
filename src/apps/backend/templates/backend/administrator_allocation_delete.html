{% extends "backend/administrator_allocations.html" %}

{% load i18n bootstrap_tags backend_extras %}

{% block content %}
<form action="{% url administrator_allocation_delete allocation.id %}" method="POST">{% csrf_token %}
    <fieldset>
        <legend>Are you sure you want to delete this allocation?</legend>
        <h4>{{ allocation.name }}</h4>
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url administrator_allocations %}" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
{% endblock %}
