{% extends "backend/manage_experts.html" %}

{% load i18n bootstrap_tags backend_extras %}

{% block content %}
<form action="{% url delete_expert allocation.id %}" method="POST">{% csrf_token %}
    <fieldset>
        <legend>Are you sure you want to delete this species expert allocation?</legend>
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url manage_experts %}" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
{% endblock %}
