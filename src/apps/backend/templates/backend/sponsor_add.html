{% extends "backend/sponsor_index.html" %}

{% load i18n bootstrap_tags backend_extras %}

{% block content %}
<form class="form-horizontal" enctype="multipart/form-data" action="{% url sponsor_index %}{% if pk %}edit/{{ pk }}{% else %}add{% endif %}/" method="POST">{% csrf_token %}
    <fieldset>
        <legend>{% if pk %}Edit{% else %}Add{% endif %} sponsor</legend>
        {{ form|as_bootstrap }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large"><i class="icon-ok-circle icon-white"></i> Save</button>
            <a href="{% url sponsor_index %}" class="btn btn-large">Cancel</a>
            {% if pk %}
            <span class="pull-right">
                <a href="{% url sponsor_delete pk %}" class="btn btn-danger">Delete</a>
            </span>
            {% endif %}
        </div>
    </fieldset>
</form>
{% endblock %}
