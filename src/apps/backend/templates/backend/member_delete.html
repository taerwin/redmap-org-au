{% extends "backend/member_index.html" %}

{% load i18n bootstrap_tags backend_extras %}

{% block content %}
<form action="{% url member_delete member.id %}" method="POST">{% csrf_token %}
    <fieldset>
        <legend>Are you sure you want to delete this member?</legend>
        <h4>{{ member.profile }}</h4>
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url member_index %}" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
{% endblock %}
